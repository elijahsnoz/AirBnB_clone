<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">

</head>
<body>
    <header>
		<div class="logo-container">
            <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
	   <div class="locations">
	        <h3>States</h3>
		<h4>California, New York...</h4>
		<ul class="popover">
		    <li>
			<h2>California</h2>
			<ul>
			   <li>Los Angeles</li>
                           <li>San Francisco</li>
			</ul>
		    </li>
		    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </li>
		  </ul>
	   <\div>
	   <div class="amenities ">
		<h3>Amenities</h3>
		<h4>Laundry, Internet...</h4>
		<ul class="popover">
                    <li>Laundry</li>
                    <li>Internet</li>
                    <li>Parking</li>
                    <li>Pool</li>
                </ul>
	   <\div>
	   <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        <h2>Best School</h2>
    </footer>
